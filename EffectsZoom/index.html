<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
	<title>home</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!--AOS-->
	<link rel="stylesheet" href="css/aos.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!--   -->
<div class="container pt-5 pt-lg-12">
	<div class="row justify-content-center">
        <div class="container pt-3 lg-5">
            <div class="row justify-content-center py-4 text-center">
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="img-hover-zoom--quick-zoom">
                        <img src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>العربية</h1>
                      <h1>zoom--quick</h1>
                </div>
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="img-hover-zoom--point-zoom">
                        <img src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>zoom--point</h1>
                </div>
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="img-hover-zoom--zoom-n-rotate">
                        <img src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>zoom--rotate</h1>
                </div>
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="img-hover-zoom--slowmo">
                        <img src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>zoom--slowmo</h1>
                </div>
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="img-hover-zoom--brightness">
                        <img src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>zoom--brightness</h1>
                </div>
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="img-hover-zoom--zoom-n-pan-h">
                        <img src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>zoom--n-pan-h</h1>
                </div>
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="img-hover-zoom--zoom-n-pan-v">
                        <img src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>zoom--n-pan-v</h1>
                </div>
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="img-hover-zoom--blur">
                        <img src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>zoom--blur</h1>
                </div>
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="img-hover-zoom--colorize">
                        <img src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>zoom--colorize</h1>
                </div>
                <div class="col-md-6 col-lg-3 py-1">
                    <div class="zoomImage">
                        <img id="imgh" src="img/imac.jpg" alt="Another Image zoom-on-hover effect">
                      </div>
                      <h1>zoom--Scale</h1>
                </div>
            </div>
        </div>
	</div>
</div>
<!--two column section-->

   <!-- jQuery -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Font Awesome -->
	<script src="js/all.min.js"></script>
	<!--AOS-->
	<script src="js/aos.js"></script>
	<script>
		AOS.init({
			duration:3000,
			once:true,
		});
    </script>
</body>
</html>
