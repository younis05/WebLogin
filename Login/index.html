<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
	<title>home</title>
	<link rel="shortcut icon" href="img/ichemoulEduc.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style_login.css">
	<!--AOS-->
	<link rel="stylesheet" href="css/aos.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!--   -->
<div class="container pt-5 pt-lg-12">
	<div class="row justify-content-center">
		
		  <div
		  data-aos="zoom-in" 
		  data-aos-offset="200"
		  data-aos-delay="50"
		  data-aos-anchor-placement="center"
		  class="box col-sm-8 col-md-8 col-lg-8 py-2">
		          <div class="col-lg-12 py-2">
				       <h3>Sign In</h3>
				  </div>
				  <form action="#" method=""> 
			      <div class="col-lg-2">
					   <label class="">Email:</label>
				  </div>
				  <div class="col-sm-12 col-md-12 col-lg-11 py-1">
					<div class="input-group">
						<span class="input-group-addon"><i id="fas" class="fas fa-at fa-fw"></i></span>
						<input type="email" placeholder="enter your email" class="form-control-input" id="email">
					</div>
				  </div>
				  <div class="col-lg-2 py-1">
					<label class="">Password:</label>
				  </div>
				  <div class="col-sm-12 col-md-12 col-lg-11 py-1">
					<div class="input-group">
						<span class="input-group-addon"><i id="fas" class="fas fa-lock fa-fw"></i></span>
						<input type="password" placeholder="enter your password" class="form-control-input" id="password">
						<div id="toggle" onclick="showhide()"></div>
				    </div>
				  </div>
				  <div class="btnlogin py-5">
					<input type="submit" class="btn btn-outline-dark btn-md" value="SIGN IN">
				  </div>
				</form>
	      </div>
	</div>
</div>
<!--two column section-->
<script type="text/javascript">
	const pass=document.getElementById('password');
	const toggle=document.getElementById('toggle');
	function showhide(){
		if(pass.type==='password'){
			pass.setAttribute('type','text');
			toggle.classList.add('hide');
		}else{
			pass.setAttribute('type','password');
			toggle.classList.remove('hide');
		}
	}
	</script>
   <!-- jQuery -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Font Awesome -->
	<script src="js/all.min.js"></script>
	<!--AOS-->
	<script src="js/aos.js"></script>
	<script>
		AOS.init({
			duration:3000,
			
		});
    </script>
</body>
</html>
